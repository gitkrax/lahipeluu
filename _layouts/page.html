---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% if page.author %}
  <span class="page-author">{{ page.author }}</span>
  {% endif %}
  {{ content }}
  {% if page.copyright %}
  <hr>
  <span class="copyright">{{ page.copyright }}</span>
  {% else %}
  {% include copyright.html %}
  {% endif %}
</div>
